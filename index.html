<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/db3c7c3b7e.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div id="logo"><img src="images/logo.svg" alt="icon-team-builder"></div>
  
  <div id="container">
    <div id="mockup"><img src="images/illustration-mockups.svg" alt="icon-team-builder"></div>
    <div id="text">
      <h2>Build The Community</h2> 
      <h2>Your Fans Will Love</h2>
      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </div>
  <div id="social">
    <div class="logo-social"><i class="fab fa-facebook-f"></i></div>
    <div class="logo-social"><i class="fab fa-twitter"></i></div>
    <div class="logo-social"><i class="fab fa-instagram"></i></div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JadeRebecca/four-card-feature-section-master">JadeRebecca</a>.
    </p>
  </footer>
</body>
</html>
